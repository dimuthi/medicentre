<div *ngIf="!isLogged"  class="signup-form">
  
  
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <form #loginForm="ngForm" (ngSubmit)="Login()">
          <h2>Login as a {{ data.type }}</h2>
              <div *ngIf="errorFlag" class="alert alert-danger">{{ errorText }}</div>
              <div class="form-group">
                <input [(ngModel)]="userModel.email" #email="ngModel" type="email" class="form-control" name="email" placeholder="Email" required="required">
              </div>
              <div class="form-group">
                  <input [(ngModel)]="userModel.password" #password="ngModel" type="password" class="form-control" name="password" placeholder="Password" required="required">
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
              </div>
              <div class="text-center">Don't have an account? <a (click)="openRegisterForm()">Sign up</a></div>
        </form>
    </div>
    
    
  </div>
</div>

<div *ngIf="isLogged" class="text-center">Already logged in</div>
