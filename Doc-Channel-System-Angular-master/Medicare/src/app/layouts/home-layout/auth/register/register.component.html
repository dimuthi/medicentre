<div *ngIf="!isLogged"  class="signup-form">
  
  
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <form #registerForm="ngForm" (ngSubmit)="Register()">
        <h2>Register</h2>
        {{ userModel | json }}
        <p class="hint-text">Create your account.</p>
        <div class="form-group">
          <input [(ngModel)]="userModel.fullName" #fullName="ngModel" type="text" class="form-control" name="fullName" placeholder="Full Name" required="required">
        </div>
        <div class="form-group">
            <input [(ngModel)]="userModel.email" #email="ngModel" type="email" class="form-control" name="email" placeholder="Email" required="required">
          </div>
          <div class="form-group">
              <input [(ngModel)]="userModel.password" #password="ngModel" type="password" class="form-control" name="password" placeholder="Password" required="required">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
          </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" [(ngModel)]="userModel.dob" #dob="ngModel" name="dob" placeholder="Date of birth" required="required">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="form-group">
            <!-- <select >
              <option>Select Gender</option>
              <option>Male</option>
              <option>Female</option>
            </select> -->

              <mat-form-field>
                <mat-label>Gender</mat-label>
                <mat-select [(ngModel)]="userModel.gender" #gender="ngModel" name="gender" id="sel1">
                  <mat-option *ngFor="let gender of genders" [value]="gender.value">
                    {{gender.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        
        <div class="form-group">
          <input [(ngModel)]="userModel.telephone" #telephone="ngModel" type="text" class="form-control" name="telephone" placeholder="Telephone" required="required">
        </div>          
        <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Register Now</button>
        </div>
        <div class="text-center">Already have an account? <a routerLink="/login">Sign in</a></div>
    </form>
    </div>
    
    
  </div>
</div>

<div *ngIf="isLogged" class="text-center">Already logged in</div>
